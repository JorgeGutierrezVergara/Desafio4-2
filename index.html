<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astora's Forge</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/img/logo.jpg" alt="Logo" />
          <h1 class="logo_title">ASTORA'S FORGE</h1>
        </div>
      </header>
      <nav class="navbar">
        <button>Armaduras</button>
        <button>Armas</button>
        <button>Escudos</button>
      </nav>
      <div class="portada">
        <h1 class="portada_title">ASTORA'S FORGE</h1>
        <a class="boton_ofertas" href="#o">ofertas</a>
        <a class="boton_preventas" href="#p">preventas</a>
      </div>
      <div class="reciente">
        <h2>Recién llegado</h2>
        <div class="card">
          <img src="./assets/img/new.jpg" alt="new" />
          <div class="datos">
            <h3>Kingslayer</h3>
            <h4>$400.000</h4>
          </div>
        </div>
      </div>
      <div class="mas_vendido">
        <h2>Más vendido</h2>
        <div class="card">
          <img src="./assets/img/axe.jpg" alt="axe" />
          <div class="datos">
            <h3>Icebreaker</h3>
            <h4>$250.000</h4>
          </div>
        </div>
      </div>
      <div class="ofertas" id="o">
        <h2>Ofertas</h2>
        <div class="card1">
          <div class="card_o">
            <img src="./assets/img/dagger.jpg" alt="dagger" />
            <div class="datos">
              <h3>Dagger</h3>
              <h4 class="precio_antiguo">$100.000</h4>
              <h4>$70.000</h4>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="card_o">
            <img src="./assets/img/twins.jpg" alt="twins" />
            <div class="datos">
              <h3>Twins</h3>
              <h4 class="precio_antiguo">$200.000</h4>
              <h4>$170.000</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="preventa" id="p">
        <h2>Preventa</h2>
        <div class="card3">
          <div class="card_o">
            <img src="./assets/img/double_grip.jpg" alt="double_grip" />
            <div class="datos">
              <h3>Double Grip</h3>
              <h4>$350.000</h4>
            </div>
          </div>
        </div>
        <div class="card4">
          <div class="card_o">
            <img src="./assets/img/crucible.jpg" alt="Crucible" />
            <div class="datos">
              <h3>Crucible</h3>
              <h4>$500.000</h4>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <h4>Todos los derechos reservados.</h4>
      </footer>
    </div>
  </body>
</html>
